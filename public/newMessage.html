<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leave your salutation</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 1%;
        }
        h1 {
            background-color: #DC143C; 
            color: whitesmoke;
            padding: 5px;
        }
        #sendData {
            background-color:#0ac855; 
            color:whitesmoke; 
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body >
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pure-menu pure-menu-horizontal ">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/" class="pure-menu-link">Homepage</a></li>
                    <li class="pure-menu-item"><a href="/newmessage" class="pure-menu-link">Leave a message</a></li>
                    <li class="pure-menu-item"><a href="/guestbook" class="pure-menu-link">See guestbook</a></li>
                    <li class="pure-menu-item"><a href="/ajaxmessage" class="pure-menu-link">Ajaxmessage</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1" style="padding-left: 1%">
            <h1>Leave your message in our guestbook</h1>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2" style="padding-left: 1%">
            <h3>Write your salutation here</h3>
            <form class="pure-form pure-form-stacked"  method="post" action="/newmessage" >
                Username <input type="text" name="username" required><br>
                Country <input  type="text" name="country" required><br>
                Message <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <button class="button-success pure-button" id="sendData" type="submit" style="background-color:green; color:whitesmoke" >Submit</button>
                <p style="margin: 5px;">You can see your message in the <a href='/guestbook'>guestbook</a> page after submitting.</p>
            </form>
        </div>
        <div class="pure-u-2-2">
            
           <!--Image from Pixabay--> 
           <img src="https://media.istockphoto.com/photos/fi/joulutonttukoristeena-id1359875004?k=20&m=1359875004&s=612x612&w=0&h=PLun4H38w8VTVgqD4_E4nw4DqjYnJ-1JlQe_Kpcm1dw=" alt="a gnome saluting with hand">
        </div>
    </div>
</body>
</html>
